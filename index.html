<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Digital Clock</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #111111e8;
      color: #00ff00;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    h1 {
      font-size: 50px;
      letter-spacing: 5px;
    }

    .time {
      font-size: 80px;
    }
  </style>
</head>

<body>

  <h1> Digital Clock</h1>
  <div class="time" id="clock">--:--:--</div>

  <script src="script.js"></script>
</body>

</html>
